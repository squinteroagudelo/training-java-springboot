<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--<p th:text="${greet}"></p>
    <p th:text="${regards}"></p>-->
    <div class="container">
        <h1 class=" my-3 text-center">List of persons</h1>
        <div class="row">
            <div class="col-12" th:if="${persons != null && !persons.empty}">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr class="bg-secondary text-center text-light">
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${persons}">
                        <td th:text="${person.name}"></td>
                        <td th:text="${person.lastname}"></td>
                        <td th:text="${person.email}"></td>
                        <td th:text="${person.phone}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12" th:if="${persons == null || persons.empty}">
                <p class="alert alert-danger text-center">List of persons is empty</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title-page}"></title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet">
    <style>
        .container {
            height: 100vh;
        }

        .form-control:focus {
            box-shadow: inset 0 0 0 0.25rem rgb(13 110 253 / 25%);
        }

        #password, #username {
            padding: 6px 40px;
        }
    </style>
</head>
<body>
    <div class="container p-4 p-sm-0">
        <div class="row justify-content-center align-content-center h-100">
            <div class="col-12 col-sm-7 col-md-6 col-lg-4">
                <h3 class="text-center mb-4" th:text="#{login.title}"></h3>
                <form method="POST" th:action="@{/login}" autocomplete="off">

                    <div class="mb-4 position-relative">
                        <i class="fas fa-user ms-3 text-primary pe-none position-absolute translate-middle-y top-50"></i>
                        <input type="text" class="form-control border border-primary rounded-pill" name="username" id="username" th:placeholder="#{login.username}" />
                    </div>

                    <div class="mb-4 position-relative">
                        <i class="fas fa-lock ms-3 text-primary pe-none position-absolute translate-middle-y top-50"></i>
                        <input type="password" class="form-control border border-primary rounded-pill" name="password" id="password" th:placeholder="#{login.password}" />
                        <i class="far fa-eye btn show-hide text-primary position-absolute translate-middle-y end-0 top-50" th:title="#{login.show}" role="button"></i>
                    </div>

                    <div class="d-flex justify-content-evenly mt-5">
                        <button type="submit" class="btn btn-primary px-5 rounded-pill" th:text="#{btn-send}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script>
        for (let icon of document.getElementsByClassName('show-hide')) {
            icon.addEventListener('click', () => {
                if (icon.classList.contains('fa-eye')) {
                    icon.previousElementSibling.type = 'text';
                    icon.setAttribute('title', 'Hide')
                    icon.classList.add('fa-eye-slash');
                    icon.classList.remove('fa-eye');
                } else {
                    icon.previousElementSibling.type = 'password';
                    icon.setAttribute('title', 'Show')
                    icon.classList.add('fa-eye');
                    icon.classList.remove('fa-eye-slash');
                }
            })
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{error.title}"></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:replace="common/template :: language-bar"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <button type="button" class="btn btn-sm border mb-3">
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-home"></i>
                        <span class="mx-2" th:text="#{home.title-page}"></span>
                    </a>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <i class="fa-times-circle fas fs-1 text-danger"></i>
                </div>
            </div>
            <h1 class="mt-2 mb-4 text-center"th:text="#{error.title}"></h1>
            <div class="col-12">
                <div class="alert alert-danger text-center" th:text="#{error.msg}" role="alert"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

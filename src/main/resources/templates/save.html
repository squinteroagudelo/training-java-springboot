<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{save.title-page}"></title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet">
    <style>
        .form-control:focus {
            box-shadow: inset 0 0 0 0.25rem rgb(13 110 253 / 25%);
        }

        .error-msg {
            font-size: .7rem;
            margin-top: -3px;
        }
    </style>
</head>
<body>
    <div th:replace="common/template :: language-bar"></div>
    <div class="container">
        <h1 class="my-3 text-center"th:text="#{save.title}"></h1>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-sm border mb-3">
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-home"></i>
                        <span class="mx-2" th:text="#{home.title-page}"></span>
                    </a>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form class="row g-3" th:action="@{/create}" method="post" th:object="${person}">
                    <input type="hidden" name="id_person" th:field="*{id_person}">
                    <div class="col-sm-6 col-lg-3 position-relative">
                        <label class="form-label mb-0" th:text="#{label-name}"></label>
                        <input type="text" class="form-control" name="name" th:field="*{name}" th:placeholder="#{form.name-placeholder}">
                        <small class="position-absolute pe-3 text-center text-danger w-100 error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    </div>
                    <div class="col-sm-6 col-lg-3 position-relative">
                        <label class="form-label mb-0" th:text="#{label-lastname}"></label>
                        <input type="text" class="form-control" name="lastname" th:field="*{lastname}" th:placeholder="#{form.lastname-placeholder}">
                        <small class="position-absolute pe-3 text-center text-danger w-100 error-msg" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
                    </div>
                    <div class="col-sm-8 col-lg-4 position-relative">
                        <label class="form-label mb-0" th:text="#{label-email}"></label>
                        <div class="input-group">
                            <div class="input-group-text" id="btnGroupAddonEmial">@</div>
                            <input type="text" class="form-control" name="email" th:field="*{email}" th:placeholder="#{form.email-placeholder}">
                        </div>
                        <small class="position-absolute pe-3 text-center text-danger w-100 error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                    <div class="col-sm-4 col-lg-2 position-relative">
                        <label class="form-label mb-0" th:text="#{label-phone}"></label>
                        <input type="tel" class="form-control" name="phone" th:field="*{phone}" th:placeholder="#{form.phone-placeholder}">
<!--                        <small class="position-absolute pe-3 text-center text-danger w-100 error-msg" th:if="${#fields.hasErrors('phone')}" th:error="*{phone}">Phone is required</small>-->
                    </div>
                    <div class="col-12 mt-4 text-center">
                        <button type="submit" class="btn btn-primary"  th:text="#{btn-save}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Person</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-control:focus {
            box-shadow: inset 0 0 0 0.25rem rgb(13 110 253 / 25%);
        }

        .error-msg {
            font-size: .7rem;
            margin-top: -3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class=" my-3 text-center">Personal Data</h1>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-sm border mb-3">
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-home"></i>
                        <span class="mx-2">Home</span>
                    </a>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form class="row g-3" th:action="@{/create}" method="post" th:object="${person}">
                    <input type="hidden" name="id_person" th:field="*{id_person}">
                    <div class="col-sm-6 col-lg-3 position-relative">
                        <label class="form-label mb-0">Name</label>
                        <input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Type person´s name">
                        <small class="position-absolute pe-3 text-center text-danger w-100 error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is required</small>
                    </div>
                    <div class="col-sm-6 col-lg-3 position-relative">
                        <label class="form-label mb-0">Lastname</label>
                        <input type="text" class="form-control" name="lastname" th:field="*{lastname}" placeholder="Type person´s lastname">
                        <small class="position-absolute pe-3 text-center text-danger w-100 error-msg" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname is required</small>
                    </div>
                    <div class="col-sm-8 col-lg-4 position-relative">
                        <label class="form-label mb-0">Email</label>
                        <div class="input-group">
                            <div class="input-group-text" id="btnGroupAddonEmial">@</div>
                            <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="person@correo.com">
                        </div>
                        <small class="position-absolute pe-3 text-center text-danger w-100 error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is required</small>
                    </div>
                    <div class="col-sm-4 col-lg-2 position-relative">
                        <label class="form-label mb-0">Phone</label>
                        <input type="tel" class="form-control" name="phone" th:field="*{phone}" placeholder="Number Phone">
<!--                        <small class="position-absolute pe-3 text-center text-danger w-100 error-msg" th:if="${#fields.hasErrors('phone')}" th:error="*{phone}">Phone is required</small>-->
                    </div>
                    <div class="col-12 mt-4 text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
